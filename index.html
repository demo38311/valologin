<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="002_RG_2021_FULL_LOCKUP_OFFWHITE.png" alt="Riot Games">
        </div>
        <div class="login-card">
            <h1>Sign in</h1>
            <form id="login-form" action="https://authenticate.riotgames.com/" method="get">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="USERNAME" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="stay-signed" name="stay-signed">
                    <label for="stay-signed">Stay signed in</label>
                </div>
                <div class="social-logins">
                    <button type="button" class="social-btn facebook">
                        <img src="facebook-icon.svg" alt="Facebook">
                    </button>
                    <button type="button" class="social-btn google">
                        <img src="Google__G__logo.svg.png" width="35" height="35" alt="Google">
                    </button>
                    <button type="button" class="social-btn apple">
                        <img src="apple-icon.svg" alt="Apple">
                    </button>
                </div>
                <div class="console-logins">
                    <button type="button" class="console-btn xbox">
                        <img src="xbox-image.png" alt="Xbox">
                    </button>
                    <button type="button" class="console-btn playstation">
                        <img src="104-1046266_playstation-logo-black-playstation-logo-png.jpg" alt="PlayStation">
                    </button>
                </div>
                <button type="submit" class="submit-btn">
                    <img src="arrow-right.svg" alt="Submit">
                </button>
            </form>
            <div class="create-account">
                <p>CAN'T SIGN IN?</p>
                <p>CREATE ACCOUNT</p>
            </div>
        </div>
        <div class="footer">
            <div class="footer-links">
                <a href="#">SUPPORT</a>
                <a href="#">PRIVACY NOTICE</a>
                <a href="#">TERMS OF SERVICE</a>
                <a href="#">COOKIE PREFERENCES</a>
                <div class="language-selector">
                    <span>EN</span>
                </div>
            </div>
            <div class="footer-text">
                <p>THIS SITE IS PROTECTED BY RECAPTCHA AND ITS <a href="#">PRIVACY POLICY</a> AND <a href="#">TERMS OF SERVICE</a> APPLY.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
